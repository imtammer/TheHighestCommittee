<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TheHighestCommittee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .verification-page {
            display: none;
            text-align: center;
        }

        .verification-page h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .verification-page p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h1>Create Account</h1>
            <p class="subtitle">Join TheHighestCommittee</p>

            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <form id="regForm">
                <div class="form-group">
                    <label for="displayname">Full Name</label>
                    <input type="text" id="displayname" name="displayname" required
                           placeholder="John Doe">
                    <div class="error-message" id="displaynameError"></div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required
                           placeholder="johndoe" pattern="[a-z0-9_]+"
                           title="Lowercase letters, numbers, and underscores only">
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                           placeholder="john@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Minimum 8 characters" minlength="8">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           placeholder="Re-enter password">
                    <div class="error-message" id="confirmError"></div>
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Create Account</span>
                    <span class="spinner" id="spinner" style="display:none;"></span>
                </button>
            </form>

            <div class="login-link">
                Already have an account?
                <a href="https://authelia.thehighestcommittee.com">Login here</a>
            </div>
        </div>

        <div class="verification-page" id="verificationPage">
            <h2>✅ Check Your Email!</h2>
            <p>We've sent a verification link to <strong id="emailSent"></strong></p>
            <p>Please click the link in the email to verify your account and complete registration.</p>
            <p style="font-size: 13px; color: #999;">
                Didn't receive the email? Check your spam folder or contact support.
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('regForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const strengthBar = document.getElementById('strengthBar');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = document.querySelector('.password-strength');

            if (password.length > 0) {
                strength.style.display = 'block';

                let score = 0;
                if (password.length >= 8) score++;
                if (password.length >= 12) score++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
                if (/\d/.test(password)) score++;
                if (/[^a-zA-Z\d]/.test(password)) score++;

                strengthBar.className = 'password-strength-bar';
                if (score <= 2) strengthBar.classList.add('strength-weak');
                else if (score <= 3) strengthBar.classList.add('strength-medium');
                else strengthBar.classList.add('strength-strong');
            } else {
                strength.style.display = 'none';
            }
        });

        // Username validation
        document.getElementById('username').addEventListener('input', function() {
            this.value = this.value.toLowerCase().replace(/[^a-z0-9_]/g, '');
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            // Get form data
            const formData = {
                displayname: document.getElementById('displayname').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            const confirmPassword = document.getElementById('confirm_password').value;

            // Validate passwords match
            if (formData.password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match';
                document.getElementById('confirmError').style.display = 'block';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show verification page
                    document.getElementById('registrationForm').style.display = 'none';
                    document.getElementById('verificationPage').style.display = 'block';
                    document.getElementById('emailSent').textContent = formData.email;
                } else {
                    errorAlert.textContent = data.error || 'Registration failed';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Check for verification token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Verify the token
            document.getElementById('registrationForm').style.display = 'none';
            document.body.innerHTML = '<div class="container"><div style="text-align:center; padding:40px;"><div class="spinner" style="width:40px; height:40px; border-width:4px;"></div><p style="margin-top:20px; color:#666;">Verifying your email...</p></div></div>';

            fetch(`/api/verify?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.body.innerHTML = `<div class="container"><div style="text-align:center; padding:40px;"><h2 style="color:#dc3545;">❌ Verification Failed</h2><p style="color:#666; margin-top:20px;">${data.error}</p></div></div>`;
                    } else {
                        document.body.innerHTML = `<div class="container"><div style="text-align:center; padding:40px;"><h2 style="color:#28a745;">✅ Email Verified!</h2><p style="color:#666; margin:20px 0;">Your account has been created successfully.</p><p style="color:#666; margin-bottom:30px;">Username: <strong>${data.username}</strong></p><a href="https://authelia.thehighestcommittee.com" style="display:inline-block; padding:14px 28px; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white; text-decoration:none; border-radius:6px; font-weight:600;">Login Now</a></div></div>`;
                    }
                })
                .catch(error => {
                    document.body.innerHTML = '<div class="container"><div style="text-align:center; padding:40px;"><h2 style="color:#dc3545;">❌ Error</h2><p style="color:#666; margin-top:20px;">Something went wrong. Please try again.</p></div></div>';
                });
        }
    </script>
</body>
</html>
